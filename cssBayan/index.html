<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bayan</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>

    <div class="wrapper">
        <div class="bayan">
            <input type="radio" class="wrapper-input" id="bayan" >
            <label class="wrapper-input-trigger" for="bayan">
                <h1>CSS Bayan</h1>
                <div class="bayan-item">
                    <input type='radio' class="bayan-input" id="bayan-1" checked="checked" name="bayan-radio"></input>
                    <label class="bayan-trigger" for="bayan-1">
                        <p>Choose one</p>
                        <p class="animation">+</p>
                    </label>
                    <div class="bayan-content">
                        <input type='radio' class="bayan-content-input" id="bayan-1"></input>
                        <label class="content-trigger" for="bayan-1">
                        <div class="inside-block">
                            <img src="https://i.pinimg.com/originals/03/77/4d/03774dd12f42b2342b3afb8d029f8cf1.jpg" alt="">
                        </div>
                        </label>
                    </div>
                </div>
                <div class="bayan-item">
                    <input type='radio' class="bayan-input" id="bayan-2"  name="bayan-radio"></input>
                    <label class="bayan-trigger" for="bayan-2">
                        <p>Tiau Tiau</p>
                        <p class="animation">+</p>
                    </label>
                    <div class="bayan-content">
                        <input type='radio' class="bayan-content-input" id="bayan-2"></input>
                        <label class="content-trigger" for="bayan-2">
                            <div class="inside-block">
                                <img src="https://i.ytimg.com/vi/GXKIPj9MoUU/maxresdefault.jpg" alt="">
                            </div>
                        </label>
                    </div>
                </div>
                <div class="bayan-item">
                    <input type='radio' class="bayan-input" id="bayan-3" name="bayan-radio"></input>
                    <label class="bayan-trigger" for="bayan-3">
                        <p>Advokaaat</p>
                        <p class="animation">+</p>
                    </label>
                    <div class="bayan-content">
                        <input type='radio' class="bayan-content-input" id="bayan-3"></input>
                        <label class="content-trigger" for="bayan-3">
                            <div class="inside-block">
                                <img src="https://s.mediasole.ru/images/2078/2078212/original.jpg" alt="">
                            </div>
                        </label>
                    </div>
                </div>
                <div class="bayan-item">
                    <input type='radio' class="bayan-input" id="bayan-4" name="bayan-radio"></input>
                    <label class="bayan-trigger" for="bayan-4">
                        <p>When you started 1st task</p>
                        <p class="animation">+</p>
                    </label>
                    <div class="bayan-content">
                        <input type='radio' class="bayan-content-input" id="bayan-4"></input>
                        <label class="content-trigger" for="bayan-4">
                            <div class="inside-block">
                                <img src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/1/screaming-sun-rick-and-morty.jpg" alt="">
                            </div>
                        </label>
                    </div>
                </div>
                <div class="bayan-item">
                    <input type='radio' class="bayan-input" id="bayan-5" name="bayan-radio"></input>
                    <label class="bayan-trigger" for="bayan-5">
                        <p>Your brain after RS School</p>
                        <p class="animation">+</p>
                    </label>
                    <div class="bayan-content">
                        <input type='radio' class="bayan-content-input" id="bayan-5"></input>
                        <label class="content-trigger" for="bayan-5">
                            <div class="inside-block">
                                <img src="https://i.pinimg.com/originals/2c/6a/f6/2c6af6b55b7119422c96c54b4c970405.jpg" alt="">
                            </div>
                        </label>
                    </div>
                </div>
            </label>
        </div>
    </div>
</body>
</html>
